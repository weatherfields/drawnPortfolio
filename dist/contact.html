<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- stylesheets -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <!-- ssh -->
    <title>Contact Chris Cuomo</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line">
          <img src="../dist/images/drawings/navIcons/btnLine1.png" />
        </div>
        <div class="btn-line">
          <img src="../dist/images/drawings/navIcons/btnLine2.png" />
        </div>
        <div class="btn-line">
          <img src="../dist/images/drawings/navIcons/btnLine3.png" />
        </div>
        <div class="btn-line">
          <img src="../dist/images/drawings/navIcons/btnLine4.png" />
        </div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div id="me-main">
            <img class="my-image" src="../dist/images/drawings/meMain.png" />
          </div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item current">
            <a href="../index.html" class="nav-link">
              <img
                class="nav-img"
                src="../dist/images/drawings/navIcons/home.png"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="../dist/about.html" class="nav-link">
              <img
                class="nav-img"
                src="../dist/images/drawings/navIcons/about.png"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="../dist/portfolio.html" class="nav-link">
              <img
                class="nav-img"
                src="../dist/images/drawings/navIcons/portfolio.png"
              />
            </a>
          </li>
          <li class="nav-item">
            <a href="../dist/contact.html" class="nav-link">
              <img
                class="nav-img"
                src="../dist/images/drawings/navIcons/contact.png"
              />
            </a>
          </li>
          <li class="gtr">
            <img id="gtr1" src="../dist/images/drawings/electGtrWhite.png" />
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading my-name">
        <img
          id="reachMeTxt"
          src="./images/drawings/reachMe.png"
          alt="reachme"
        />
      </h1>
      <img id="lineAbout" src="../dist/images/drawings/lineAbout.png" />
      <h2 class="sm-heading">
        <div id="h2-head">
          Please feel free to contact me:
        </div>
      </h2>
      <div class="boxes">
        <div id="email">
          <span class="box-inputs">Email:</span>
          <span id="email-txt">weatherfields@protonmail.com</span>
        </div>
        <div>
          <span class="box-inputs">Phone:</span
          ><span id="phone-txt">(978) 494-7442</span>
        </div>
        <div>
          <span class="box-inputs">Address:</span>
          <span id="address-txt">P.O. Box 837 Andover, MA 01810</span>
        </div>
      </div>
      <br />
      <div id="contact-page-icons" class="icons">
        <a
          href="https://www.linkedin.com/in/christopher-cuomo-aa7805115/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img class="homeIcons" src="../dist/images/drawings/LinkIcon.png" />
        </a>
        <a
          href="https://github.com/weatherfields"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img class="homeIcons" src="../dist/images/drawings/GitIcon.png" />
        </a>
      </div>
    </main>
    <footer>
      <div id="main-footer">
        <span></span>
        <img
          id="footerImg"
          src="../dist/images/drawings/copyright1.png"
          alt="cc"
        />
        <span></span>
      </div>
      <!-- Copyright &copy; 2020 -->
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
